version: 1
frontend:
  phases:
    preBuild:
      commands:
        - 'echo "Current directory: $(pwd)"'
        - cd ../frontend
        - npm ci
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: frontend/out
    files:
      - '**/*'
  cache:
    paths:
      - frontend/node_modules/**/*
  customHeaders:
    - pattern: '**/*'
      headers:
        - key: 'Cache-Control'
          value: 'public, max-age=0, must-revalidate'
  redirects:
    - source: '</^[^.]+$|\.(?!(css|gif|ico|jpg|js|png|txt|svg|woff|ttf|map|json)$)([^.]+$)/'
      target: '/index.html'
      status: '200'

backend:
  phases:
    preBuild:
      commands:
        - cd backend
        - 'curl -O https://download.java.net/java/GA/jdk17.0.2/dfd4a8d0985749f896bed50d7138ee7f/8/GPL/openjdk-17.0.2_linux-x64_bin.tar.gz'
        - tar xf openjdk-17.0.2_linux-x64_bin.tar.gz
        - 'export JAVA_HOME=$(pwd)/jdk-17.0.2'
        - 'export PATH=${JAVA_HOME}/bin:${PATH}'
        - java -version
        - 'curl -O https://dlcdn.apache.org//maven/maven-3/3.9.6/binaries/apache-maven-3.9.6-bin.tar.gz'
        - tar xf apache-maven-3.9.6-bin.tar.gz
        - 'export M2_HOME=$(pwd)/apache-maven-3.9.6'
        - 'export PATH=${M2_HOME}/bin:${PATH}'
        - mvn -version
        - mvn clean install -DskipTests
    build:
      commands:
        - mvn package -DskipTests
  artifacts:
    files:
      - backend/target/*.jar
    discard-paths: no
  cache:
    paths:
      - backend/**/target/**
  customRules:
    - pattern: /api/*
      target: /index.html
      status: 200 